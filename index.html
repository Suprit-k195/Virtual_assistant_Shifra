<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra,My virtual assistant</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Container -->
<div id="loginContainer">
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Enter Username">
  <input type="password" id="loginPassword" placeholder="Enter Password">
  <select id="loginRole">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>
  <button id="loginBtn">Login</button>
  <p>Don't have an account? <span id="showSignup">Create one</span></p>
</div>

<!-- Signup Container -->
<div id="signupContainer" style="display:none;">
  <h2>Create Account</h2>
  <input type="text" id="signupUsername" placeholder="Choose Username">
  <input type="password" id="signupPassword" placeholder="Choose Password">
  <button id="signupBtn">Sign Up</button>
  <p>Already have an account? <span id="showLogin">Back to Login</span></p>
</div>

    <img src="logo.jpg" alt="logo" id="logo">
    <h1>I'm <span id="name">Shifra</span>,Your <span id="va">Virtual Assistant</span></h1>
    <img src="voice.gif" alt="voice" id="voice">
    <button id="btn"><img src="mic.svg" alt="mic"><span id="content"> Click here for talk to me</span> </button>

    <script src="script.js"></script>
</body>
</html>
